name: Tests and Code Quality

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Lint with flake8
      run: |
        flake8 app scripts --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 app scripts --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Format check with black
      run: black --check app scripts || true

    - name: Type check with mypy
      run: mypy app --ignore-missing-imports || true

    - name: Run pytest
      run: |
        pytest tests/ -v --tb=short || true

  build:
    runs-on: ubuntu-latest
    needs: test

    steps:
    - uses: actions/checkout@v3

    - name: Build Docker image
      run: docker build -t armp:latest .

    - name: Test Docker image
      run: |
        docker run --rm -d -p 8000:8000 --name armp-test armp:latest
        sleep 3
        curl http://localhost:8000/health || exit 1
        docker stop armp-test
